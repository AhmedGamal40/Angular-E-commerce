<section class="" style="background-color: #eee;">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-12 col-xl-11">
                <div class=" text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="singForm"  (ngSubmit)="onSubmit()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label formControlName="name" class="form-label" for="name">Your Name</label>
                                            <input type="text" formControlName="name" name="name" id="name" class="form-control" />
                                             <div *ngIf="name?.invalid && name?.touched" class="text-danger">
                                                <div *ngIf="name?.errors?.['required']">Name is required.</div>
                                                <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" formControlName="email" name="email" id="email" class="form-control" />
                                            <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                                                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                                                <div *ngIf="email?.errors?.['email']">Email must this examole : name@example.com.</div>
                                                <!-- <div *ngIf="email?.errors?.['pattern']">Email : {{singForm.value.email}} dose't mathc </div> -->
                                            </div>
                                        </div>
                                    </div>

                                    <div formArrayName="phone" >
                                        <div  *ngFor="let phone of phones.controls ; let i = index">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0 ">
                                                    <label class="form-label" for="{{'phone' + i}}" >Phone : #{{i+1}}</label>
                                                    <div class="d-flex ">
                                                        <input  [formControlName]="i" name="phone" id="{{'phone' + i}}" class="form-control" required/>
                                                        <button class="btn btn-success" type="button" (click)="addNewPhone($event)" [disabled]="!phone.valid"> Add </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        

                                    <div class="d-flex space-2" formGroupName="address">
                                        <div class="m-1">
                                            <div class="form-outline" data-mdb-input-init>
                                                <label for="city" class="form-label">City</label>
                                                <input  formControlName="city" type="text" class="form-control" name="city" id="city" required />
                                                <div class="invalid-feedback">Please provide a valid city.</div>
                                            </div>
                                        </div>
                                        <div class="m-1">
                                            <div class="form-outline" data-mdb-input-init>
                                                <label for="postaCode" class="form-label">Zip Code</label>
                                                <input formControlName="postaCode" type="text" class="form-control" name="postaCode" id="postaCode" required />
                                                <div class="invalid-feedback">Please provide a valid zip.</div>
                                            </div>
                                        </div>
                                        <div class="m-1">
                                            <div class="form-outline" data-mdb-input-init>
                                                <label for="street" class="form-label">Street</label>
                                                <input formControlName="street" type="text" class="form-control" name="street" id="street" required />
                                                <div class="invalid-feedback">Please provide a street.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" formControlName="password" id="password" name="password" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="conifrmPassword">Repeat your password</label>
                                            <input type="password" formControlName="conifrmPassword" id="conifrmPassword" name="conifrmPassword" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" [disabled]="singForm.invalid" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text danger container">
                <p>{{singForm.value | json}}</p>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="button" class="btn btn-primary btn-lg" (click)="updateUserForm()">Edit</button>
</div>
