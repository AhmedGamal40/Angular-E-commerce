<form #ProForm="ngForm" class="container mx-auto" (ngSubmit)="addProduct()">
    <div class="mb-3">
        <label for="ProductName" class="form-label">Product Name </label>
        <input type="text" class="form-control" id="ProductName" name="ProductName" [(ngModel)]="NewProduct.name" required>
    </div>
    <div class="mb-3">
        <label for="ProductPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" min="0" name="ProductPrice" id="ProductPrice" [(ngModel)]="NewProduct.price" required>
    </div>
    <div class="mb-3">
        <label for="ProductQuantity" class="form-label">Product Quantity</label>
        <input type="number" class="form-control" min="0" name="ProductQuantity" id="ProductQuantity" [(ngModel)]="NewProduct.quality" required>
    </div>
    <div class="mb-3">
        <label for="ProductImage" class="form-label">Product File</label>
        <input type="file" class="form-control" name="ProductImage" id="ProductImage" [(ngModel)]="NewProduct.imgURL" required>
    </div>
    <div class="mb-3">
        <label for="CatigoryID" class="form-label">Catigory </label>
        <select class="form-select" id="CatigoryID" name="catId" [(ngModel)]="NewProduct.categoryID" required>
            <!-- <option value="0" selected>All</option> -->
            <option *ngFor="let cat of categoriesList" [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>
    <button [disabled]="ProForm.invalid"  class="btn btn-primary" >Submit</button>
</form>
